version: '3.8'

services:
  focalboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
      - "9092:9092"  # Prometheus metrics (optional)
    environment:
      # Load from .env file or set directly
      - FOCALBOARD_DBTYPE=${FOCALBOARD_DBTYPE:-postgres}
      - FOCALBOARD_DBCONFIG=${FOCALBOARD_DBCONFIG}
      - FOCALBOARD_SERVERROOT=${FOCALBOARD_SERVERROOT:-http://localhost:8000}
      - FOCALBOARD_PORT=${FOCALBOARD_PORT:-8000}
      - FOCALBOARD_USESSL=${FOCALBOARD_USESSL:-false}
    volumes:
      # Persist uploaded files
      - focalboard-files:/opt/focalboard/data/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/api/v2/system/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  focalboard-files:
    driver: local
